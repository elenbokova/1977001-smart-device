<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Печатные платы. Производство, поставка и монтаж комплектующих, блоков и модулей">
  <title>Smart Device. Умные технологии</title>
  <link rel="stylesheet" href="css/style.min.css">

  <link rel="preload" href="fonts/ptmono-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotocondensed-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotocondensed-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <a class="header__logo">
          <picture>
            <source media="(max-width: 767px)" srcset="/img/logo-cut.svg" width="35" height="35">
            <img src="img/logo-full.svg" width="215" height="55" alt="Логотип компании Smart Device.">
          </picture>
        </a>
        <div class="header__contacts">
          <a class="header__contact" href="mailto:info@sd.ru">
            <svg width="20" height="20">
              <use xlink:href="img/sprite_auto.svg#icon-mail"></use>
            </svg>
            <span>info@sd.ru</span>
          </a>
          <a class="header__contact" href="tel:+74950005252">
            <svg width="20" height="20">
              <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
            </svg>
            <span>+7 (495) 000-52-52</span>
          </a>
        </div>
        <button class="button button--transparent-light header__button" type="button">
          Заказать звонок
        </button>
      </div>
    </header>
    <main class="main">
    </main>
    <footer class="footer">
      <div class="container footer__container">
      </div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
